version: '3.8'

services:
  whatsapp-webhook:
    build: .
    container_name: whatsapp-webhook
    restart: unless-stopped
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - MEDIA_STORAGE_PATH=/app/media
      - Z_TRANSACT_API_URL=https://api.z-transact.yavar.ai/v1
      - Z_TRANSACT_ACCESS_TOKEN=${Z_TRANSACT_ACCESS_TOKEN}
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s