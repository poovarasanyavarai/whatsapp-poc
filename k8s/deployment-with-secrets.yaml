apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp
  namespace: meta-whatsapp
  labels:
    app: whatsapp-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp-webhook
  template:
    metadata:
      labels:
        app: whatsapp-webhook
    spec:
      containers:
      - name: whatsapp
        image: zinfradevv1.azurecr.io/meta-whatsapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: WEBHOOK_URL
          value: "/webhook"
        - name: WHATSAPP_PHONE_NUMBER_ID
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: PHONE_NUMBER_ID
        - name: WHATSAPP_BUSINESS_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: WHATSAPP_BUSINESS_ACCOUNT_ID
        - name: WHATSAPP_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: VERIFY_TOKEN
        - name: WHATSAPP_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: ACCESS_TOKEN
        - name: WHATSAPP_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: APP_SECRET
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: acr-secret