apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-local
  namespace: meta-whatsapp
  labels:
    app: whatsapp-webhook-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp-webhook-local
  template:
    metadata:
      labels:
        app: whatsapp-webhook-local
    spec:
      containers:
      - name: whatsapp
        image: zinfradevv1.azurecr.io/meta-whatsapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: WEBHOOK_URL
          value: "/webhook"
        - name: VERSION
          value: "1.0.0"
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: TOKEN
        - name: PHONE_NUMBER_ID
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: PHONE_NUMBER_ID
        - name: YOUR_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: YOUR_VERIFY_TOKEN
        - name: MEDIA_STORAGE_PATH
          value: "/app/media"
        - name: Z_TRANSACT_API_URL
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: Z_TRANSACT_API_URL
        - name: Z_TRANSACT_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: whatsapp-secrets
              key: Z_TRANSACT_ACCESS_TOKEN
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-local-service
  namespace: meta-whatsapp
  labels:
    app: whatsapp-webhook-local
spec:
  type: LoadBalancer
  ports:
  - port: 8002
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: whatsapp-webhook-local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whatsapp-local-ingress
  namespace: meta-whatsapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - meta-whatsapp-local.zagent.stage.yavar.ai
    secretName: whatsapp-local-tls
  rules:
  - host: meta-whatsapp-local.zagent.stage.yavar.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whatsapp-local-service
            port:
              number: 8002